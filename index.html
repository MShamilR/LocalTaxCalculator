<head>

<body>
  <h1 class="title">Enter your income</h1>

  <div class="input">

    <div class="inputCSS">
      <label for="perMonth">Per Month</label>
      <input type="text" class="input-monthValue" placeholder="income" id="perMonth" />

    <div class="inputCSS">

    </div>

  </div>

  <button onclick="calculate()">Calculate Tax</button>

  <div class="inputAppend">

    </div>

    <div class="item">
      <h3 class="iHeader">Your Yearly Income</h3>
      <h3 class="yI">LKR 0</h3>
    </div>
  </div>

  <div class="mTDAppend">
    <div class="item">
      <h3 class="tHeader">Your Monthly Tax Due</h3>
      <h3 class="mTD">LKR 0</h3>
    </div>

    <div class="item">
      <h3 class="tHeader">Your Yearly Tax Due</h3>
      <h3 class="yTD"> LKR 0</h3>
    </div>
  </div>

  <div class="mTHAppend">
    <div class="item">
      <h3 class="thHeader">Your Monthly Take Home</h3>
      <h3 class="mTH">LKR 0</h3>
    </div>

    <div class="item">
      <h3 class="thHeader">Your Yearly Take Home</h3>
      <h3 class="yTH">LKR 0</h3>
    </div>
  </div>

    </container>
    
  </footer>

  <script src="cleave.min.js"></script>
  <script src="index.js"></script>
